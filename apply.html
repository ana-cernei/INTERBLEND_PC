<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Submit Your Application</title>
    <style>
        body {
            padding-top: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #005cbf;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Application Form</h2>
        <form action="submitApplication.php" method="POST">
            <div class="form-group">
                <label for="phone" class="form-label">Phone No:</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number" required pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="skills" class="form-label">Skills:</label>
                <input type="text" class="form-control" id="skills" name="skills" placeholder="e.g., Java, Project Management" required>
            </div>
            <div class="form-group">
                <label for="language" class="form-label">Language:</label>
                <input type="text" class="form-control" id="language" name="language" placeholder="e.g., English, Spanish" required>
            </div>
            <div class="form-group">
                <label for="education" class="form-label">Education:</label>
                <input type="text" class="form-control" id="education" name="education" placeholder="e.g., BSc Computer Science" required>
            </div>
            <div class="form-group">
                <label for="experience" class="form-label">Experience (years):</label>
                <input type="number" class="form-control" id="experience" name="experience" placeholder="e.g., 5" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
